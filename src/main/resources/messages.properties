title=Import CSV file
title.task=Importing operations from a CSV file
description=Import whatever CSV file containing operations.
description.long=It can recognize your file format automatically or you can configure it by yourself.
form.label.account=Account
form.tooltip.account=The account in which operations will be imported
form.label.file=File to import
form.tooltip.file=Whatever CSV file containing operations
form.label.auto=Automatic
form.tooltip.auto=Automatically recognize the file format. 'Auto' is recommended but you can set the file format manually and define date and number format, separator, etc.
form.label.dateOperationIndex=Column number of operation's date
form.tooltip.dateOperationIndex=The number of the column, starting at 1, where the date of the operation is written in the file.
form.label.dateValueIndex=Column number of date of the value
form.tooltip.dateValueIndex=Sometimes there are 2 dates for an operation: the date of the operation and the date where the operation will be effective (usually the same or later then the operation date).
form.label.labelIndex=Column number of the label
form.tooltip.labelIndex=The number of the column, starting at 1, where the label or description of the operation is written in the file.
form.label.creditIndex=Column number of positive amounts
form.tooltip.creditIndex=Positive amounts of the operation if negative and positive amounts are in separated columns.
form.label.debitIndex=Column number of negative amounts
form.tooltip.debitIndex=Negative amounts of the operation if negative and positive amounts are in separated columns.
form.label.valueIndex=Column number of amounts
form.tooltip.valueIndex=Amount of the operation. Use credit and debit column if negative and positive amounts are separated. Column number starts at 1.
form.label.colSeparator=Columns separator
form.tooltip.colSeparator=The character used to separate columns
form.label.colSeparator.COMMA=Comma (,)
form.label.colSeparator.SEMICOLON=Semicolon (;)
form.label.colSeparator.PIPE=Pipe (|)
form.label.colSeparator.TAB=Tab (\t)
form.label.colSeparator.SPACE=Space ( )
form.label.skipFirstRow=Skip first line
form.tooltip.skipFirstRow=Check it if there is a first line with column names.
form.label.dateFormat=Date format
form.tooltip.dateFormat=Example: dd/MM/yyyy (see http://docs.oracle.com/javase/1.4.2/docs/api/java/text/SimpleDateFormat.html for more informations)
form.label.numberFormat=Number format
form.tooltip.numberFormat=Example: #.# (see http://docs.oracle.com/javase/1.4.2/docs/api/java/text/DecimalFormat.html for more informations)
form.label.decimalSeparator=Decimals separator
form.tooltip.decimalSeparator=Character that separates decimals
form.label.decimalSeparator.DOT=Dot (.)
form.label.decimalSeparator.COMMA=Comma (,)
form.fieldset.fsmanual=File format description

form.error.dateFormat.parsing2=Date format is probably wrong because ''{0}'' could not be parsed. Or your file is not well formed.
form.error.labelIndex.null=Please, provide a column index for label of bank operation
form.error.valueIndex.null=Please, provide a column index for amount of bank operation or provide credit and debit columns index
form.error.dateOperationIndex.null=Please, provide a column index for date of bank operation (either operation date or value date or both)
form.error.labelIndex.alreadyused=Index of label column is also used for an other date, please check and correct it
form.error.valueIndex.alreadyused=Index of amount column is also used for an other date, please check and correct it

title=Importer un fichier CSV
title.task=Importation des opérations depuis un fichier CSV
description=Importer n'importe quel fichier CSV contenant des opérations.
description.long=Il peut reconnaître automatiquement le format de votre fichier ou vous pouvez le configurer manuellement.
form.label.account=Compte
form.tooltip.account=Le compte dans lequel les opérations seront importées
form.label.file=Fichier à importer
form.tooltip.file=N'importe quel fichier CSV contenant des opérations
form.label.auto=Automatique
form.tooltip.auto=Reconnaît automatiquement le format du fichier. 'Auto' est recommandé, mais vous pouvez définir manuellement le format du fichier et préciser le format de date, de nombre, le séparateur, etc.
form.label.dateOperationIndex=Numéro de colonne de la date de l'opération
form.tooltip.dateOperationIndex=Le numéro de la colonne, en commençant par 1, où est inscrite la date de l'opération dans le fichier.
form.label.dateValueIndex=Numéro de colonne de la date de valeur
form.tooltip.dateValueIndex=Parfois, une opération a deux dates : la date de l'opération et la date à laquelle elle sera effective (généralement la même ou plus tard que la date de l'opération).
form.label.labelIndex=Numéro de colonne du libellé
form.tooltip.labelIndex=Le numéro de la colonne, en commençant par 1, où est inscrit le libellé ou la description de l'opération dans le fichier.
form.label.creditIndex=Numéro de colonne des montants positifs
form.tooltip.creditIndex=Montants positifs de l'opération, si les montants négatifs et positifs sont dans des colonnes séparées.
form.label.debitIndex=Numéro de colonne des montants négatifs
form.tooltip.debitIndex=Montants négatifs de l'opération, si les montants négatifs et positifs sont dans des colonnes séparées.
form.label.valueIndex=Numéro de colonne des montants
form.tooltip.valueIndex=Montant de l'opération. Utilisez les colonnes crédit et débit si les montants négatifs et positifs sont séparés. Le numéro de colonne commence à 1.
form.label.colSeparator=Séparateur de colonnes
form.tooltip.colSeparator=Le caractère utilisé pour séparer les colonnes
form.label.colSeparator.COMMA=Virgule (,)
form.label.colSeparator.SEMICOLON=Point-virgule (;)
form.label.colSeparator.PIPE=Pipe (|)
form.label.colSeparator.TAB=Tabulation (\t)
form.label.colSeparator.SPACE=Espace ( )
form.label.skipFirstRow=Ignorer la première ligne
form.tooltip.skipFirstRow=Cochez cette case si la première ligne contient les noms des colonnes.
form.label.dateFormat=Format de date
form.tooltip.dateFormat=Exemple : dd/MM/yyyy (voir http://docs.oracle.com/javase/1.4.2/docs/api/java/text/SimpleDateFormat.html pour plus d'informations)
form.label.numberFormat=Format des nombres
form.tooltip.numberFormat=Exemple : #.# (voir http://docs.oracle.com/javase/1.4.2/docs/api/java/text/DecimalFormat.html pour plus d'informations)
form.label.decimalSeparator=Séparateur décimal
form.tooltip.decimalSeparator=Caractère qui sépare les décimales
form.label.decimalSeparator.DOT=Point (.)
form.label.decimalSeparator.COMMA=Virgule (,)
form.fieldset.fsmanual=Description du format du fichier

form.error.file.null=Veuillez fournir un fichier à importer
form.error.colSeparator.null=Veuillez fournir un séparateur de colonnes (généralement une virgule, un point-virgule ou une tabulation)
form.error.dateFormat.null=Veuillez fournir un format de date
form.error.dateFormat.invalid=Le modèle ''{0}'' n'est pas un format de date valide
form.error.dateFormat.parsing=Le format de date est probablement incorrect car ''{1}'' a été interprété comme ''{0}''. Ou votre fichier est mal formé.
form.error.dateFormat.parsing2=Le format de date est probablement incorrect car ''{0}'' n'a pas pu être analysé. Ou votre fichier est mal formé.
form.error.labelIndex.null=Veuillez fournir un index de colonne pour le libellé de l'opération bancaire
form.error.valueIndex.null=Veuillez fournir un index de colonne pour le montant de l'opération bancaire ou fournir les index des colonnes crédit et débit
form.error.dateOperationIndex.null=Veuillez fournir un index de colonne pour la date de l'opération bancaire (soit la date d'opération, soit la date de valeur, soit les deux)
form.error.labelIndex.alreadyused=L'index de la colonne du libellé est également utilisé pour une autre date, veuillez vérifier et corriger cela
form.error.valueIndex.alreadyused=L'index de la colonne du montant est également utilisé pour une autre date, veuillez vérifier et corriger cela
form.error.creditIndex.alreadyused=L'index de la colonne du crédit est également utilisé pour une autre date, veuillez vérifier et corriger cela
form.error.debitIndex.alreadyused=L'index de la colonne du débit est également utilisé pour une autre date, veuillez vérifier et corriger cela
form.error.decimalSeparator.null=Veuillez fournir un séparateur décimal (généralement une virgule ou un point)
form.error.numberFormat.null=Veuillez fournir un format de nombre
form.error.numberFormat.invalid=Le modèle ''{0}'' avec le caractère décimal ''{1}'' n'est pas un format de nombre valide
form.error.numberFormat.parsing=Le format de valeur est probablement incorrect car ''{1}'' a été interprété comme ''{0}''. Ou votre fichier est mal formé.

collect.error.auto=Désolé, le collecteur CSV n'a pas pu détecter automatiquement le format de votre fichier, veuillez réessayer et le définir manuellement.
collect.error.date=Désolé, le collecteur CSV n'a pas pu détecter automatiquement le format de votre fichier, veuillez réessayer et le définir manuellement (la date ''{1}'' a été interprétée comme ''{0}'').
collect.error.number=Désolé, le collecteur CSV n'a pas pu détecter automatiquement le format de votre fichier, veuillez réessayer et le définir manuellement (la valeur ''{1}'' a été interprétée comme ''{0}'').
collect.error.date.parse=Désolé, le collecteur CSV n'a pas pu détecter automatiquement le format de votre fichier, veuillez réessayer et le définir manuellement (la date ''{0}'' ne peut pas être analysée).
collect.error.filenotfound=Impossible de trouver le fichier CSV
collect.error.generic=Désolé, le collecteur CSV n'a pas pu analyser votre fichier.
collect.error.generic.auto=Désolé, le collecteur CSV n'a pas pu détecter automatiquement le format de votre fichier, veuillez réessayer et le définir manuellement.
